<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your birthday is lucky?</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="container">
        <h1>Is your birthday is lucky?</h1>

        <label for="input-date">Enter birthdate :</label>
        <input type="date" id="input-date">

        <label for="input-lucky-number">Enter your lucky number</label>
        <input type="number" id="input-lucky-number">

        <button id="check-button">Check</button>

        <div id="output-result"></div>
    </div>



    <script src="/app.js"></script>
</body>
</html>
